<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Felix' Projekte</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #1e1e2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #333355;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Felix' Projekte</h1>
    <nav>
      <a href="index.html">Startseite</a>
      <a href="projects.html">Projekte</a>
      <a href="contact.html">Kontakt</a>
      <a href="impressum.html">Impressum</a>
    </nav>
  </header>

  <main>
    <h2>Kontaktformular</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="Felix" readonly>

      <label for="email">E-Mail *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Telefonnummer</label>
      <input type="text" id="phone" name="phone">

      <label for="message">Nachricht / Problem *</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Senden</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Felix – Alle Rechte vorbehalten</p>
  </footer>

  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const discordWebhook = "https://discord.com/api/webhooks/1413846321118576700/L-C-k4qduyDg__ngpeJRnOPHgrlm1jM8u_9XuFN2AaTjgPhgwwzFq0j0WgA6QuluA3IG";

      const payload = {
        content: `**Neue Kontaktanfrage**\nName: ${name}\nE-Mail: ${email}\nTelefon: ${phone}\nNachricht: ${message}`
      };

      try {
        const response = await fetch(discordWebhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert("Nachricht erfolgreich gesendet!");
          form.reset();
          document.getElementById("name").value = "Felix";
        } else {
          alert("Fehler beim Senden. Bitte später erneut versuchen.");
        }
      } catch (error) {
        alert("Fehler beim Senden: " + error);
      }
    });
  </script>

</body>
</html>
