<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Startseite - Arduino Projekt</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; background:#f4f4f4; display:flex; flex-direction:column; min-height:100vh;
  }
  header {
    background:#0e76a8; color:#fff; padding:1rem; text-align:center; font-size:1.8rem; font-weight:bold; box-shadow:0 2px 5px rgba(0,0,0,0.2);
  }
  main {
    flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:2rem; text-align:center;
  }
  main h1 {
    margin-bottom:1rem; color:#222;
  }
  main p {
    margin-bottom:3rem; font-size:1.1rem; color:#555; max-width:400px;
  }
  .button-grid {
    display:flex; gap:2rem; flex-wrap:wrap; justify-content:center; max-width:800px; width:100%;
  }
  .btn {
    background:#fff; border-radius:12px; padding:1rem 1.5rem; flex:1 1 150px; max-width:180px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1); text-decoration:none; color:#0e76a8; font-weight:600;
    display:flex; flex-direction:column; align-items:center; transition:box-shadow 0.3s ease;
  }
  .btn:hover {
    box-shadow:0 4px 15px rgba(14,118,168,0.6);
  }
  .btn img {
    width:64px;
    height:64px;
    object-fit:contain;
    margin-bottom:0.6rem;
  }
  .btn span {
    font-size:1.1rem;
  }
</style>
</head>
<body>
<header>ðŸ”’ Arduino Parkplatz Projekt</header>
<main>
  <h1>Willkommen zu unserem Projekt!</h1>
  <p>Hier findest du alles rund um ESP32, WLAN Jammer, Tutorials und mehr.</p>
  <div class="button-grid">
    <a href="#esp32" class="btn">
      <img src="https://img.icons8.com/ios-filled/100/0e76a8/microchip.png" alt="ESP32 Icon" />
      <span>ESP32</span>
    </a>
    <a href="#wlanjammer" class="btn">
      <img src="https://img.icons8.com/ios-filled/100/0e76a8/wifi.png" alt="WLAN Jammer Icon" />
      <span>WLAN Jammer</span>
    </a>
    <a href="#tutorials" class="btn">
      <img src="https://img.icons8.com/ios-filled/100/0e76a8/book.png" alt="Tutorials Icon" />
      <span>Tutorials</span>
    </a>
    <a href="#kontakt" class="btn">
      <img src="https://img.icons8.com/ios-filled/100/0e76a8/email.png" alt="Kontakt Icon" />
      <span>Kontakt</span>
    </a>
  </div>
</main>
</body>
</html>
