<style>
  body {
    font-family: Arial, sans-serif;

  }

    flex:1; display:flex; flex-direction:column; justify-content:flex-start; align-items:center; padding:2rem; text-align:center;

  }
  main p {
    margin-bottom:3rem; font-size:1.1rem; color:#555; max-width:400px;

  .button-grid {
    display:flex; gap:2rem; flex-wrap:wrap; justify-content:center; max-width:900px; width:100%;

    box-shadow:0 4px 15px rgba(14,118,168,0.6);
  }

    width:64px;
    height:64px;
    object-fit:contain;
    margin-bottom:0.6rem;
  }
  .btn span {
    font-size:1.1rem;
  }
  #content {
    max-width:900px;
    background:#fff;
    box-shadow:0 0 15px rgba(0,0,0,0.1);

    padding:1.5rem 2rem;
    text-align:left;
    color:#333;
    white-space: pre-wrap;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  a {
    color:#0e76a8;
    text-decoration:none;
  }
  a:hover {
    text-decoration:underline;
  }
</style>

<header>🔒 Arduino Parkplatz Projekt</header>
<main>
  <h1>Willkommen zu unserem Projekt!</h1>

    <div class="btn" onclick="showContent('esp32')">

      <img src="https://img.icons8.com/ios-filled/100/0e76a8/book.png" alt="Tutorials Icon" />
      <span>Tutorials</span>
    </div>
    <div class="btn" onclick="showContent('kontakt')">
      <img src="https://img.icons8.com/ios-filled/100/0e76a8/email.png" alt="Kontakt Icon" />

    </div>

      <img src="https://img.icons8.com/ios-filled/100/0e76a8/arduino.png" alt="Arduino Icon" />
      <span>Arduino</span>
    </div>
  </div>
  <div id="content">Bitte wähle eine Kategorie aus.</div>
</main>

🔗 **Live ansehen**: [Hier geht’s zur Website](https://dein-vercel-link.vercel.app)

- Visuelle Anleitung & Upload-Bereich für STL-Dateien und Modelle

- Impressum & Kontakt
