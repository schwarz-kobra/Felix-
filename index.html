<html lang="de">
<head>
<meta charset="UTF-8" />

<title>Arduino Projekt Startseite</title>
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f8;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #0e76a8;
    color: white;
    padding: 1rem;
    font-size: 1.7rem;
    text-align: center;
    font-weight: 700;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  main {
    flex: 1;
    max-width: 960px;
    margin: 2rem auto 3rem;
    width: 90%;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
  }
  .btn {
    background: white;
    border-radius: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    width: 140px;
    padding: 1rem 0.5rem 1.2rem 0.5rem;
    cursor: pointer;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: box-shadow 0.3s ease, transform 0.2s ease;
  }
  .btn:hover {
    box-shadow: 0 7px 22px rgba(14,118,168,0.35);
    transform: translateY(-4px);
  }
  .btn img {
    width: 60px;
    height: 60px;
    margin-bottom: 0.5rem;
    object-fit: contain;
  }
  .btn span {
    color: #0e76a8;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
  }
  #content {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    min-height: 280px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.07);
    overflow-y: auto;
  }
  #content p {
    font-size: 1.1rem;
    color: #555;
    margin: 0;
  }
  /* Discord Widget Container */
  #discord-widget {
    max-width: 350px;
    margin: 0 auto;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
  }

  /* Responsive */
  @media (min-width: 900px) {
    main {
      flex-direction: row;
      gap: 2rem;
    }
    #content {
      flex: 1;
    }
    #discord-widget {
      flex-shrink: 0;
      margin: 0;
    }
  }
</style>
</head>
<body>

</main>
