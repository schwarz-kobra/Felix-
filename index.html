<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Support ‚Äì Arduino Projekt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üì¨ Support-Anfrage</h2>
    <input type="text" id="name" placeholder="Dein Name" required />
    <input type="email" id="email" placeholder="Deine E-Mail" required />
    <input type="text" id="discord" placeholder="Dein Discord-Name" required />
    <textarea id="message" placeholder="Deine Nachricht" rows="5" required></textarea>
    <button onclick="sendSupport()">Absenden</button>
    <div id="statusMsg" class="status"></div>
  </div>

  <script>
    async function sendSupport() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("statusMsg");

      if (!name || !email || !discord || !message) {
        status.style.color = "red";
        status.textContent = "Bitte f√ºlle alle Felder aus.";
        return;
      }

      const webhook = "https://discord.com/api/webhooks/1393936108143775855/3G0ANiz7oKTj8_njmCLfPq8wVMxTk5pJ05uU4v0OpyPgM29QAj2uIge4v2N_wwfwvaKv";

      const payload = {
        username: "Support Bot",
        embeds: [
          {
            title: "Neue Support-Nachricht",
            color: 0x00AAFF,
            fields: [
              { name: "üë§ Name", value: name, inline: true },
              { name: "üìß E-Mail", value: email, inline: true },
              { name: "üí¨ Discord", value: discord },
              { name: "üìù Nachricht", value: message }
            ],
            timestamp: new Date(),
            footer: { text: "Arduino Support System" }
          }
        ],
        components: [
          {
            type: 1,
            components: [
              {
                type: 2,
                style: 5,
                label: "Im Discord antworten",
                url: "https://discord.com/channels/1331653812431093841", // dein Server- oder Channel-Link
              }
            ]
          }
        ]
      };

      try {
        const res = await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          status.style.color = "green";
          status.textContent = "Erfolgreich gesendet! Wir melden uns bald.";
        } else {
          throw new Error("Fehler beim Senden.");
        }
      } catch (err) {
        console.error(err);
        status.style.color = "red";
        status.textContent = "Fehler beim Absenden. Bitte versuch es sp√§ter erneut.";
      }
    }
  </script>
</body>
</html>
