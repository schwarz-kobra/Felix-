<script>
  async function sendSupport() {
    const msg = document.getElementById('supportMsg').value.trim();
    const statusEl = document.getElementById('statusMsg');
    if (!msg) {
      statusEl.style.color = 'red';
      statusEl.textContent = 'Bitte eine Nachricht eingeben!';
      return;
    }
    statusEl.style.color = 'black';
    statusEl.textContent = 'Sende Nachricht...';

    // Discord Webhook URL
    const webhookURL = "https://discord.com/api/webhooks/1393936108143775855/3G0ANiz7oKTj8_njmCLfPq8wVMxTk5pJ05uU4v0OpyPgM29QAj2uIge4v2N_wwfwvaKv";

    // Erstelle das Discord Embed-Format (fÃ¼r "eingekastelte" Nachricht)
    const data = {
      username: "Support-Bot",
      embeds: [{
        title: "Neue Support-Nachricht",
        description: msg,
        color: 3447003, // Blau
        footer: {
          text: "Arduino Parkplatz Support"
        },
        timestamp: new Date().toISOString()
      }]
    };

    try {
      const response = await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (response.ok) {
        statusEl.style.color = 'green';
        statusEl.textContent = 'Nachricht erfolgreich gesendet! Danke ðŸ˜Š';
        document.getElementById('supportMsg').value = '';
      } else {
        throw new Error('Fehler beim Senden');
      }
    } catch (err) {
      statusEl.style.color = 'red';
      statusEl.textContent = 'Fehler beim Senden der Nachricht.';
      console.error(err);
    }
  }
</script>
