<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🌐 Felix' Projekte</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0e76a8, #fff);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: black;
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2.2rem;
    }
    .projects {
      display: flex;
      gap: 2rem;
      margin: 3rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background-color: white;
      border: 3px solid #0e76a8;
      border-radius: 12px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      transition: transform 0.2s;
      text-decoration: none;
      color: black;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #e8f4fd;
    }
    footer {
      background-color: black;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>🔧 Felix' Elektronik-Projekte</header>
  <h1>Willkommen 👋</h1>
  <div class="projects">
    <a href="arduino-parkplatz/" class="card">
      <h2>🚗 Arduino Parkplatz</h2>
      <p>Servo, IR, Laser & LCD – Schulprojekt 2025</p>
    </a>
    <a href="https://github.com/deautherrr/ESPMONSTER-v1.0.0" class="card" target="_blank">
      <h2>🛰️ ESPMONSTER</h2>
      <p>WLAN-Scanner mit OLED & Deauth Tools</p>
    </a>
  </div>
  <footer>© 2025 Felix E. – Open Projects</footer>
</body>
</html>
