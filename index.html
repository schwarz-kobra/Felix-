<div class="section">
  <h2>üéµ Songs erstellen</h2>
  <div class="form-group">
    <input type="text" id="songLink" placeholder="Song-Link (TikTok, Spotify, YouTube)" />
    <button onclick="createSongVideo()">Video erstellen</button>
    <div id="videoContainer" class="status"></div>
  </div>
</div>

<script>
  function createSongVideo() {
    const link = document.getElementById("songLink").value.trim();
    const container = document.getElementById("videoContainer");
    if (!link) {
      container.style.color = "red";
      container.textContent = "Bitte einen Song-Link eingeben!";
      return;
    }

    // Hier k√∂nnte sp√§ter Backend-Logik angeschlossen werden
    container.style.color = "green";
    container.innerHTML = `
      <p>Video f√ºr den Link <strong>${link}</strong> wird erstellt...</p>
      <video width="320" height="240" controls>
        <source src="demo-video.mp4" type="video/mp4">
        Dein Browser unterst√ºtzt keine Videos.
      </video>
      <p><a href="demo-video.mp4" download>Video herunterladen</a></p>
    `;
  }
</script>
