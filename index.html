<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arduino Projekt - Update Coming Soon</title>
<style>
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #0e76a8;
    color: white;
    padding: 1rem;
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  main {
    flex: 1;
    max-width: 600px;
    margin: 3rem auto 2rem;
    padding: 1rem;
    text-align: center;
  }
  h1 {
    font-size: 2.2rem;
    margin-bottom: 1rem;
    color: #0e76a8;
  }
  p.update {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 3rem;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
  }
  input, textarea {
    width: 100%;
    padding: 0.6rem;
    margin-bottom: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    resize: vertical;
  }
  button {
    background: #0e76a8;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.7rem 1.5rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #085a82;
  }
  #msg {
    margin-top: 1rem;
    font-weight: 600;
  }
  footer {
    background: #ececec;
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #666;
    margin-top: auto;
  }
  footer a {
    color: #0e76a8;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>Arduino Projekt</header>

<main>
  <h1>Update coming soon</h1>
  <p class="update">Unsere Website und Tutorials werden gerade überarbeitet und sind bald wieder verfügbar. Vielen Dank für deine Geduld!</p>
  
  <h2>Support-Anfrage</h2>
  <form id="supportForm">
    <label for="name">Name *</label>
    <input type="text" id="name" required placeholder="Dein Name" />
    
    <label for="email">E-Mail *</label>
    <input type="email" id="email" required placeholder="Deine E-Mail" />
    
    <label for="message">Nachricht *</label>
    <textarea id="message" rows="5" required placeholder="Deine Nachricht an uns"></textarea>
    
    <button type="submit">Nachricht senden</button>
    <div id="msg"></div>
  </form>
</main>

<footer>
  <p>
    &copy; 2025 Felix & Thomas | <a href="https://www.holzmsgraz.at/" target="_blank" rel="noopener noreferrer">Mittelschule Graz Strassgang</a> | 
    <a href="mailto:felixepic91@gmail.com">Kontakt</a> | 
    <a href="https://dein-vercel-link.vercel.app/impressum" target="_blank" rel="noopener noreferrer">Impressum</a>
  </p>
</footer>

<script>
  const webhookURL = "https://discord.com/api/webhooks/1393936108143775855/3G0ANiz7oKTj8_njmCLfPq8wVMxTk5pJ05uU4v0OpyPgM29QAj2uIge4v2N_wwfwvaKv";

  document.getElementById('supportForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const msgDiv = document.getElementById('msg');
    msgDiv.textContent = "";

    if (!name || !email || !message) {
      msgDiv.style.color = 'red';
      msgDiv.textContent = "Bitte alle Felder ausfüllen.";
      return;
    }

    const discordMessage = {
      content: null,
      embeds: [{
        title: "Neue Support-Anfrage",
        color: 3447003,
        fields: [
          { name: "Name", value: name, inline: true },
          { name: "E-Mail", value: email, inline: true },
          { name: "Nachricht", value: message }
        ],
        timestamp: new Date().toISOString()
      }]
    };

    try {
      const response = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(discordMessage)
      });
      if (response.ok) {
        msgDiv.style.color = 'green';
        msgDiv.textContent = "Deine Nachricht wurde erfolgreich gesendet. Danke!";
        this.reset();
      } else {
        throw new Error("Fehler beim Senden");
      }
    } catch (error) {
      msgDiv.style.color = 'red';
      msgDiv.textContent = "Beim Senden ist ein Fehler aufgetreten. Bitte später noch einmal versuchen.";
    }
  });
</script>

</body>
</html>
