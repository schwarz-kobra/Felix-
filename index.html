<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Arduino Parkplatz Projekt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .card {
      width: 200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card p {
      padding: 1rem;
      font-weight: bold;
    }
    .section {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem;
      color: #666;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîí Arduino Parkplatz mit Lasersicherung</h1>
    <p>Ein Schulprojekt der Mittelschule Graz Strassgang</p>
  </header>

  <main>
    <div class="cards">
      <div class="card">
        <img src="/images/arduino.jpg" alt="Arduino">
        <p>Arduino</p>
      </div>
      <div class="card">
        <img src="/images/3d-modelle.jpg" alt="3D Modelle">
        <p>3D Modelle</p>
      </div>
      <div class="card">
        <img src="/images/roblox.jpg" alt="Roblox Skripte">
        <p>Roblox</p>
      </div>
      <div class="card">
        <img src="/images/tutorials.jpg" alt="Tutorials">
        <p>Tutorials</p>
      </div>
    </div>

    <div class="section">
      <h2>üì¨ Support-Anfrage</h2>
      <div class="form-group">
        <input type="text" id="name" placeholder="Dein Name" required />
        <input type="email" id="email" placeholder="Deine E-Mail" required />
        <input type="text" id="discord" placeholder="Dein Discord-Name" required />
        <textarea id="message" placeholder="Deine Nachricht" rows="5" required></textarea>
        <button onclick="sendSupport()">Absenden</button>
        <div id="statusMsg" class="status"></div>
      </div>
    </div>

    <div class="section">
      <h3‚ÑπÔ∏è Update</h3>
      <p>Update coming soon...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Felix & Thomas ‚Äì Mittelschule Graz Strassgang</p>
    <p><a href="mailto:felixepic91@gmail.com">Kontakt</a> | <a href="#">Impressum</a> | DSGVO-konform</p>
  </footer>

  <script>
    async function sendSupport() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("statusMsg");

      if (!name || !email || !discord || !message) {
        status.style.color = "red";
        status.textContent = "Bitte f√ºlle alle Felder aus.";
        return;
      }

      const webhook = "https://discord.com/api/webhooks/1393936108143775855/3G0ANiz7oKTj8_njmCLfPq8wVMxTk5pJ05uU4v0OpyPgM29QAj2uIge4v2N_wwfwvaKv";

      const payload = {
        username: "Support Bot",
        embeds: [
          {
            title: "Neue Support-Nachricht",
            color: 0x00AAFF,
            fields: [
              { name: "üë§ Name", value: name, inline: true },
              { name: "üìß E-Mail", value: email, inline: true },
              { name: "üí¨ Discord", value: discord },
              { name: "üìù Nachricht", value: message }
            ],
            timestamp: new Date(),
            footer: { text: "Arduino Support System" }
          }
        ],
        components: [
          {
            type: 1,
            components: [
              {
                type: 2,
                style: 5,
                label: "Im Discord antworten",
                url: "https://discord.com/channels/1331653812431093841"
              }
            ]
          }
        ]
      };

      try {
        const res = await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          status.style.color = "green";
          status.textContent = "Erfolgreich gesendet! Wir melden uns bald.";
        } else {
          throw new Error("Fehler beim Senden.");
        }
      } catch (err) {
        console.error(err);
        status.style.color = "red";
        status.textContent = "Fehler beim Absenden. Bitte versuch es sp√§ter erneut.";
      }
    }
  </script>
</body>
</html>
