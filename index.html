<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Black Cobra's Space</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .header {
      padding: 1em 2em;
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header button {
      background: black;
      color: yellow;
      border: 2px solid yellow;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    /* Black Cobra Space Overlay */
    #cobraSpace {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #cobraSpace .warning {
      font-size: 100px;
      color: yellow;
      animation: blink 1s infinite;
    }

    #cobraVideo {
      width: 90%;
      max-width: 700px;
      display: none;
      margin-top: 1em;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Meine Testseite</h1>
  <button onclick="enterBlackCobra()">üöÄ Black Cobra's Space</button>
</div>

<!-- Optional Inhalt -->
<main style="padding: 2em;">
  <p>Hier entsteht etwas Gro√ües‚Ä¶</p>
</main>

<!-- Cobra Space Overlay -->
<div id="cobraSpace">
  <div class="warning">‚ö†Ô∏è</div>
  <p style="color:yellow; font-family:monospace;">FLASH WARNING</p>
  <video id="cobraVideo" src="warning.mp4" autoplay controls></video>
</div>

<script>
function enterBlackCobra() {
  const overlay = document.getElementById("cobraSpace");
  const video = document.getElementById("cobraVideo");
  overlay.style.display = "flex";

  setTimeout(() => {
    document.querySelector(".warning").style.display = "none";
    video.style.display = "block";
    video.play();
  }, 3000);
}
</script>

</body>
</html>
